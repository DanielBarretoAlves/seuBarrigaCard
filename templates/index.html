<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Seu Barriga</title>
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/css/bootstrap.min.css"
        integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

    <!-- Optional theme -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/css/bootstrap-theme.min.css"
        integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">

    <!-- Latest compiled and minified JavaScript -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/js/bootstrap.min.js"
        integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa"
        crossorigin="anonymous"></script>

</head>

<body>

    <nav class="navbar bg-light">
        <h1>Senhor Barriga Pay</h1>
        <h3>Pague seu aluguel no conforto de seu Lar</h3>
    </nav>

    <div class="card"
        style="max-width: 80%; margin-left:auto; margin-right: auto; border:1px solid rgba(131, 130, 130, 0.379); padding: 5px; border-radius:5px;">
        <div class="card-header">
            <h5>Efetue o Pagamento</h5>
        </div>
        <form method="POST" action="/cadPag">
            <label>Forma de Pagamento:</label>
            <select id="selection" name="pagamento" id="cars">
                <option value="credito">Cartão de Credito</option>
                <option value="debito">Cartão de Debito</option>
                <option value="dinheiro">Dinheiro</option>
            </select>



            <label>Data do Vencimento:</label>
            <input type="date" name="dataVen" value="{{dataVen}}" readonly />

            <label>Valor a Pagar:</label>
            <input class="form-control" placeholder="valor" name="valor" value="{{valor}}" type="number" readonly />

            <input type="submit" />
        </form>
    </div>


</body>

</html>
