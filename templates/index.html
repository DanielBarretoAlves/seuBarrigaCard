<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>


    <h1>Senhor Barriga Pay</h1>
    <h3>Pague seu aluguel no conforto de seu Lar</h3>
    <form method="POST" action="/cadPag">
        <label>Metodo de Pagamento:</label>
        <select id="selection" name="pagamento" id="cars">
            <option value="credito">Cartão de Credito</option>
            <option value="debito">Cartão de Debito</option>
            <option value="dinheiro">Dinheiro</option>
        </select>



        <label>Data do Vencimento:</label>
        <input type="date" name="dataVen" value="{{dataVen}}" readonly/>

        <label>Valor a Cobrar:</label>
        <input class="form-control" placeholder="valor" name="valor" value="{{valor}}" type="number" readonly/>

        <input type="submit" />
    </form>
</body>

</html>
